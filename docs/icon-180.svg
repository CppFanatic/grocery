<svg width="180" height="180" viewBox="0 0 180 180" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle with gradient -->
  <circle cx="90" cy="90" r="90" fill="url(#gradient1)"/>
  
  <!-- Plate -->
  <ellipse cx="90" cy="112" rx="56" ry="18" fill="url(#gradient2)" opacity="0.9"/>
  
  <!-- Pizza slice -->
  <path d="M90 38 L131 94 L90 112 L49 94 Z" fill="url(#gradient3)"/>
  
  <!-- Pizza toppings -->
  <circle cx="74" cy="74" r="4" fill="#FF6B6B"/>
  <circle cx="103" cy="79" r="3" fill="#4ECDC4"/>
  <circle cx="79" cy="94" r="3" fill="#45B7D1"/>
  <circle cx="99" cy="88" r="4" fill="#96CEB4"/>
  <circle cx="66" cy="84" r="3" fill="#FFEAA7"/>
  <circle cx="112" cy="70" r="3" fill="#DDA0DD"/>
  
  <!-- Fork -->
  <rect x="28" y="56" width="3" height="24" fill="url(#gradient4)"/>
  <rect x="27" y="56" width="5" height="2" fill="url(#gradient4)"/>
  <rect x="26" y="58" width="7" height="1" fill="url(#gradient4)"/>
  
  <!-- Knife -->
  <rect x="151" y="61" width="3" height="18" fill="url(#gradient4)"/>
  <path d="M151 61 L159 56 L159 66 Z" fill="url(#gradient4)"/>
  
  <!-- Steam lines -->
  <path d="M90 18 Q92 13 94 18" stroke="url(#gradient5)" stroke-width="2" fill="none" opacity="0.7"/>
  <path d="M84 17 Q86 12 88 17" stroke="url(#gradient5)" stroke-width="2" fill="none" opacity="0.7"/>
  <path d="M96 17 Q98 12 100 17" stroke="url(#gradient5)" stroke-width="2" fill="none" opacity="0.7"/>
  
  <!-- Gradients -->
  <defs>
    <linearGradient id="gradient1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#764ba2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f093fb;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="gradient2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#f8f9fa;stop-opacity:0.8" />
    </linearGradient>
    <linearGradient id="gradient3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD93D;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF6B6B;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="gradient4" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#E8E8E8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#C0C0C0;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="gradient5" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0.3" />
    </linearGradient>
  </defs>
</svg>
